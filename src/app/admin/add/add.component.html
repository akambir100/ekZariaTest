<div class="container">
  <div>
    <div class="form-row">
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput required maxlength="50" />
          <!-- <mat-error>Please enter your name</mat-error> -->
        </mat-form-field>
      </div>
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput maxlength="15" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>Whatsapp</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput required maxlength="30" />
        </mat-form-field>
      </div>
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput required maxlength="30" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>Why do you want to join?</mat-label>
          <textarea matInput required maxlength="300"></textarea>
        </mat-form-field>
      </div>
      <div class="form-col">
        <mat-form-field appearance="fill">
          <mat-label>How can you contribute?</mat-label>
          <textarea matInput required maxlength="30"></textarea>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="warn">Submit</button>
  </div>
</div>
